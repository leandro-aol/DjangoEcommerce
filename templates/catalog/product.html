{% extends 'core/base.html' %}

{% block title %}
    {{ product|capfirst }} | {{ block.super }}
{% endblock %}

{% block main %}
    <div class="row">
        <div class="col">
            <div class="page-header">
                <h1>{{ product|capfirst }}</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <img src="http://placehold.it/350x250" class="img-fluid img-thumbnail" alt="Responsive image">
        </div>

        <div class="col-sm-8">
            {{ product.description|linebreaks }}            
        </div>
    </div>
{% endblock %}
