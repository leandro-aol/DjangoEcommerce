<div class="col-sm-4">
    <div class="img-thumbnail">
        <a href="{{ product.get_absolute_url }}">
            <img src="http://placehold.it/350x250" class="img-fluid" alt="Responsive image">
        </a>
        
        <div class="caption">
            <h3>{{ product }}</h3>
            <p>{{ product.description|linebreaks }}</p>
            
            <p>
                <a href="{{ product.get_absolute_url }}" class="btn btn-info" role="button">Detalhes</a>
                <a href="{% url 'checkout:create_cartitem' product.slug %}" class="btn btn-dark" role="button">Adicionar</a>
            </p>
        </div>
    </div>
</div>
