{% if page_obj.has_other_pages %}
    <div class="row">
        <div class="col">
            <nav aria-label="page navigation">
                <ul class="pagination">
                    {% for page in paginator.page_range %}
                        <li {% if page_obj.number == page %} class="page-item active" {% else %} class="page-item" {% endif %}>
                            <a class="page-link" href="?page={{ page }}{{ getvars }}">{{ page }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </div>
{% endif %}
