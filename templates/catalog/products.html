{% extends 'core/base.html' %}

{% block title %}
    Listagem de Produtos | {{ block.super }}
{% endblock %}

{% block main %}
    <div class="row">
        <div class="col">
            <div class="page-header">
                <h1>Produtos</h1>
            </div>
        </div>
    </div>

    <div class="row">
        {% for product in products %}
            <div class="col-sm-4">
                <div class="img-thumbnail">
                    <img src="http://placehold.it/350x250" class="img-fluid" alt="Responsive image">
                    
                    <div class="caption">
                        <h3>{{ product }}</h3>
                        <p>{{ product.description|linebreaks }}</p>
                        
                        <p>
                            <a href="#" class="btn btn-info" role="button">Button</a>
                            <a href="#" class="btn btn-dark" role="button">Button</a>
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
